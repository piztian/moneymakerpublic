    <script>
        // ============================================

        // ============================================
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://piztian.github.io/moneymakerpublic/service-worker.js', {
                    scope: '/'
                }).then(registration => {
                    console.log('‚úÖ Service Worker registrado:', registration);
                    
                    // Detectar actualizaciones
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {

                                console.log('üÜï Nueva versi√≥n disponible');
                                mostrarAlerta('‚ú® Nueva versi√≥n disponible. Recarga la p√°gina.', 'success');
                            }
                        });
                    });
                }).catch(error => {
                    console.log('‚ö†Ô∏è Error registrando Service Worker:', error);
                });
            });

            // Detectar cuando la app est√° instalada
            window.addEventListener('beforeinstallprompt', event => {
                event.preventDefault();
                window.deferredPrompt = event;
                console.log('üì± App lista para instalar');

            window.addEventListener('appinstalled', () => {

        }

        // ============================================
        // CONFIGURACI√ìN Y L√ìGICA DEL DASHBOARD
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        const clienteId = urlParams.get('cliente') || 'luke-alexander';
        
        // URL del script
        const MASTER_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNdna02iNhTZR97mFJOBqpuQwPo6iO40ZpVr1vO5VnpUy8bdljtZiqpOvrpjB0tBNZ/exec";

        // Base de todas las tareas disponibles
        const tareasDisponibles = [
            { id: 1, name: "Hacer tareas escolares", icon: "üìö", value: 10.00, time: "Tarde" },
            { id: 2, name: "Lavarse los dientes (ma√±ana)", icon: "ü¶∑", value: 1.50, time: "Ma√±ana" },
            { id: 3, name: "Tender la cama", icon: "üõèÔ∏è", value: 2.00, time: "Ma√±ana" },
            { id: 4, name: "Ba√±arse", icon: "üßº", value: 2.00, time: "Ma√±ana/Noche" },
            { id: 5, name: "Recoger ropa y zapatos", icon: "üëï", value: 2.00, time: "Todo el d√≠a" },
            { id: 6, name: "Recoger/ordenar juguetes", icon: "üßπ", value: 1.00, time: "Noche" },
            { id: 7, name: "Lavarse los dientes (noche)", icon: "ü¶∑", value: 1.50, time: "Noche" },
            { id: 8, name: "Limpiar su escritorio", icon: "üìñ", value: 1.50, time: "Tarde" },
            { id: 9, name: "Hacer la tarea sin que te lo pidan", icon: "‚≠ê", value: 3.00, time: "Tarde" },
            { id: 10, name: "Ayudar con la compra", icon: "üõí", value: 2.50, time: "Todo el d√≠a" },
            { id: 11, name: "Lavar los platos", icon: "üçΩÔ∏è", value: 3.00, time: "Noche" },
            { id: 12, name: "Barrer el piso", icon: "üßπ", value: 2.50, time: "Noche" },
            { id: 13, name: "Regar las plantas", icon: "üå±", value: 1.50, time: "Ma√±ana" },
            { id: 14, name: "Sacar la basura", icon: "üóëÔ∏è", value: 2.00, time: "Noche" },
            { id: 15, name: "Hacer ejercicio/actividad f√≠sica", icon: "üèÉ", value: 2.00, time: "Todo el d√≠a" },
            { id: 16, name: "Leer un libro", icon: "üìö", value: 2.00, time: "Tarde" },
            { id: 17, name: "Practicar un instrumento musical", icon: "üéµ", value: 3.00, time: "Tarde" },
            { id: 18, name: "Ayudar a un hermano/hermana", icon: "ü§ù", value: 2.00, time: "Todo el d√≠a" },
            { id: 19, name: "Organizar su habitaci√≥n", icon: "üè†", value: 3.00, time: "Noche" },
            { id: 20, name: "Preparar su mochila para el colegio", icon: "üéí", value: 1.00, time: "Noche" }
        ];

        // Tareas din√°micas (se cargan desde configuraci√≥n)
        let tasks = [];

        // Estado de las tareas
        let taskStates = {};
        let weeklyData = [];

        // Inicializar
        function init() {
            cargarConfiguracionTareas();
            loadFromLocalStorage();
            cargarDatosDeGoogleSheets(); // üîÑ Sincronizar con Sheets
            renderTasks();
            updateStats();
            updateDate();
            createStars();
        }

        // Cargar configuraci√≥n de tareas desde Google Sheets o localStorage
        async function cargarConfiguracionTareas() {
            try {
                // Primero intenta cargar desde Sheets
                const response = await fetch(`${MASTER_SCRIPT_URL}?cliente=${clienteId}`);
                const data = await response.json();

                if (data.configuracion) {
                    // Si hay configuraci√≥n en Sheets, usarla
                    const config = JSON.parse(data.configuracion);
                    localStorage.setItem(`tasksConfig_${clienteId}`, JSON.stringify(config)); // Guardar localmente tambi√©n
                    tasks = tareasDisponibles
                        .filter(tarea => config[tarea.id] && config[tarea.id].activa)
                        .map(tarea => ({
                            ...tarea,
                            value: config[tarea.id].precio || tarea.value
                        }));
                    return;
                }
            } catch (error) {
                console.log('No hay configuraci√≥n en Sheets, usando localStorage...');
            }

            // Si no hay en Sheets, usar localStorage
            const configGuardada = localStorage.getItem(`tasksConfig_${clienteId}`);
            
            if (configGuardada) {
                const config = JSON.parse(configGuardada);
                tasks = tareasDisponibles
                    .filter(tarea => config[tarea.id] && config[tarea.id].activa)
                    .map(tarea => ({
                        ...tarea,
                        value: config[tarea.id].precio || tarea.value
                    }));
            } else {
                // Configuraci√≥n por defecto (primeras 7 tareas)
                tasks = tareasDisponibles.slice(0, 7);
            }
        }

        // Cargar datos de Google Sheets en tiempo real
        async function cargarDatosDeGoogleSheets() {
            try {
                const response = await fetch(`${MASTER_SCRIPT_URL}?cliente=${clienteId}`);
                const data = await response.json();

                if (data.datosDiarios && data.datosDiarios.length > 1) {
                    const hoy = new Date().toISOString().split('T')[0];
                    
                    // Buscar datos de hoy en Google Sheets
                    const datosHoy = data.datosDiarios.find(row => {
                        if (!row[0]) return false;
                        return row[0].includes(hoy.split('-')[2]) && 
                               row[0].includes(hoy.split('-')[1]);
                    });

                    if (datosHoy) {
                        // Si hay datos m√°s recientes en Sheets, actualizarlos localmente
                        const detalles = datosHoy[8]; // Columna de detalles
                        if (detalles) {
                            try {
                                const estadoRemoto = JSON.parse(detalles);
                                // Comparar si hay cambios
                                const estadoLocal = JSON.parse(localStorage.getItem(`taskStates_${clienteId}`) || '{}');
                                
                                if (JSON.stringify(estadoRemoto) !== JSON.stringify(estadoLocal)) {
                                    console.log('‚úÖ Sincronizando cambios desde otro dispositivo...');
                                    taskStates = estadoRemoto;
                                    renderTasks();
                                    updateStats();
                                }
                            } catch (e) {
                                console.log('No hay detalles para sincronizar');
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error al cargar desde Sheets:', error);
            }
        }

        // Crear estrellas decorativas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Actualizar fecha
        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('es-ES', options);
            document.getElementById('dateDisplay').textContent = today.charAt(0).toUpperCase() + today.slice(1);
        }

        // Renderizar tareas
        function renderTasks() {
            const grid = document.getElementById('tasksGrid');
            grid.innerHTML = '';

            tasks.forEach((task, idx) => {
                const isCompleted = taskStates[task.id] || false;
                const card = document.createElement('div');
                card.className = `task-card ${isCompleted ? 'completed' : ''}`;
                card.style.animationDelay = (idx * 0.05) + 's';
                card.onclick = () => toggleTask(task.id);

                card.innerHTML = `
                    <div class="task-checkbox">
                        ${isCompleted ? '‚úì' : ''}
                    </div>
                    <div class="task-icon">${task.icon}</div>
                    <div class="task-info">
                        <div class="task-name">${task.name}</div>
                        <div class="task-time">${task.time}</div>
                    </div>
                    <div class="task-value">$${task.value.toFixed(2)}</div>
                `;

                grid.appendChild(card);
            });
        }

        // Alternar estado de tarea
        function toggleTask(taskId) {
            taskStates[taskId] = !taskStates[taskId];
            
            if (taskStates[taskId]) {
                createConfetti();
                playSound();
            }
            
            renderTasks();
            updateStats();
            saveToLocalStorage();
            hasUnsavedChanges = true;
            actualizarIndicadorSincronizacion(false);
        }

        // Crear confetti
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#84fab0', '#8fd3f4'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Sonido de √©xito
        function playSound() {
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const completed = Object.values(taskStates).filter(Boolean).length;
            const earnedToday = tasks.reduce((sum, task) => {
                return sum + (taskStates[task.id] ? task.value : 0);
            }, 0);

            const weeklyTotal = calculateWeeklyTotal();
            const progress = tasks.length > 0 ? (completed / tasks.length) * 100 : 0;

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('earnedToday').textContent = '$' + earnedToday.toFixed(2);
            document.getElementById('weeklyTotal').textContent = '$' + weeklyTotal.toFixed(2);
            
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        // Calcular total semanal
        function calculateWeeklyTotal() {
            const todayEarned = tasks.reduce((sum, task) => {
                return sum + (taskStates[task.id] ? task.value : 0);
            }, 0);

            const weekStart = new Date();
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());
            
            const weeklySum = weeklyData
                .filter(day => new Date(day.date) >= weekStart)
                .reduce((sum, day) => sum + day.total, 0);

            return weeklySum + todayEarned;
        }

        // Resetear d√≠a
        function resetDay() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar el d√≠a?')) {
                const today = new Date().toDateString();
                const earnedToday = tasks.reduce((sum, task) => {
                    return sum + (taskStates[task.id] ? task.value : 0);
                }, 0);

                if (earnedToday > 0) {
                    weeklyData.push({
                        date: today,
                        total: earnedToday,
                        tasks: { ...taskStates }
                    });
                    localStorage.setItem(`weeklyData_${clienteId}`, JSON.stringify(weeklyData));
                }

                taskStates = {};
                renderTasks();
                updateStats();
                saveToLocalStorage();
            }
        }

        // Guardar en localStorage
        function saveToLocalStorage() {
            localStorage.setItem(`taskStates_${clienteId}`, JSON.stringify(taskStates));
            localStorage.setItem(`lastUpdate_${clienteId}`, new Date().toDateString());
        }

        // Cargar desde localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem(`taskStates_${clienteId}`);
            const lastUpdate = localStorage.getItem(`lastUpdate_${clienteId}`);
            const today = new Date().toDateString();

            if (lastUpdate && lastUpdate !== today) {
                // Es un nuevo d√≠a - guardar el d√≠a anterior autom√°ticamente
                const earnedYesterday = tasks.reduce((sum, task) => {
                    const states = JSON.parse(saved || '{}');
                    return sum + (states[task.id] ? task.value : 0);
                }, 0);

                if (earnedYesterday > 0 && saved) {
                    // Guardar en Google Sheets autom√°ticamente
                    guardarDiaAnterior(lastUpdate, earnedYesterday, JSON.parse(saved));
                    
                    weeklyData.push({
                        date: lastUpdate,
                        total: earnedYesterday,
                        tasks: JSON.parse(saved)
                    });
                    localStorage.setItem(`weeklyData_${clienteId}`, JSON.stringify(weeklyData));
                }
                
                // Limpiar tareas para el nuevo d√≠a
                taskStates = {};
                saveToLocalStorage();
            } else if (saved) {
                taskStates = JSON.parse(saved);
            }

            const weeklyDataSaved = localStorage.getItem(`weeklyData_${clienteId}`);
            if (weeklyDataSaved) {
                weeklyData = JSON.parse(weeklyDataSaved);
            }
        }

        // Guardar d√≠a anterior autom√°ticamente en Google Sheets
        async function guardarDiaAnterior(fecha, total, taskStates) {
            const scriptUrl = MASTER_SCRIPT_URL;
            
            const completedTasks = tasks
                .filter(task => taskStates[task.id])
                .map(task => task.name)
                .join(', ');

            const data = {
                clienteId: clienteId,
                fecha: fecha.split(' ')[2] + '-' + 
                        (new Date(fecha).getMonth() + 1).toString().padStart(2, '0') + '-' + 
                        new Date(fecha).getFullYear(),
                total: total,
                tareasCompletadas: completedTasks || 'Ninguna',
                detalles: JSON.stringify(taskStates)
            };

            try {
                await fetch(scriptUrl, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                console.log('‚úÖ D√≠a anterior guardado autom√°ticamente');
            } catch (error) {
                console.error('Error al guardar d√≠a anterior:', error);
            }
        }

        // Guardar en Google Sheets
        async function saveToGoogleSheets() {
            const scriptUrl = MASTER_SCRIPT_URL;
            
            const today = new Date().toISOString().split('T')[0];
            const earnedToday = tasks.reduce((sum, task) => {
                return sum + (taskStates[task.id] ? task.value : 0);
            }, 0);

            const completedTasks = tasks.filter(task => taskStates[task.id]).map(task => task.name);

            const data = {
                clienteId: clienteId,
                fecha: today,
                total: earnedToday,
                tareasCompletadas: completedTasks.join(', '),
                detalles: JSON.stringify(taskStates)
            };

            try {
                actualizarIndicadorSincronizacion(false);
                
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    hasUnsavedChanges = false;
                    lastSaveTime = new Date();
                    actualizarIndicadorSincronizacion(true);
                    alert('‚úÖ ¬°Progreso guardado en Google Sheets!');
                } else {
                    alert('‚ùå Error al guardar. Verifica la configuraci√≥n.');
                }
            } catch (error) {
                alert('‚ùå Error de conexi√≥n: ' + error.message);
                actualizarIndicadorSincronizacion(false);
            }
        }

        // Variables de auto-guardado
        let autoSaveTimer = null;
        let lastSaveTime = null;
        let hasUnsavedChanges = false;

        // Inicializar al cargar
        window.onload = () => {
            init();
            iniciarAutoGuardado();
            configurarGuardadoAlSalir();
            iniciarSincronizacionPeriodica(); // üîÑ Sincronizar cada 30s
        };

        // Sincronizaci√≥n peri√≥dica cada 30 segundos
        function iniciarSincronizacionPeriodica() {
            setInterval(() => {
                cargarDatosDeGoogleSheets();
            }, 30000); // 30 segundos
        }

        // Sistema de auto-guardado
        function iniciarAutoGuardado() {
            autoSaveTimer = setInterval(() => {
                if (hasUnsavedChanges) {
                    autoGuardar();
                }
            }, 5 * 60 * 1000);
        }

        // Auto-guardar
        async function autoGuardar() {
            const scriptUrl = MASTER_SCRIPT_URL;
            
            if (!scriptUrl) return;

            const today = new Date().toISOString().split('T')[0];
            const earnedToday = tasks.reduce((sum, task) => {
                return sum + (taskStates[task.id] ? task.value : 0);
            }, 0);

            const completedTasks = tasks.filter(task => taskStates[task.id]).map(task => task.name);

            const data = {
                clienteId: clienteId,
                fecha: today,
                total: earnedToday,
                tareasCompletadas: completedTasks.join(', '),
                detalles: JSON.stringify(taskStates)
            };

            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    hasUnsavedChanges = false;
                    lastSaveTime = new Date();
                    actualizarIndicadorSincronizacion(true);
                }
            } catch (error) {
                console.error('Error en auto-guardado:', error);
                actualizarIndicadorSincronizacion(false);
            }
        }

        // Configurar guardado al salir
        function configurarGuardadoAlSalir() {
            window.addEventListener('beforeunload', (e) => {
                if (hasUnsavedChanges) {
                    autoGuardar();
                    e.preventDefault();
                    e.returnValue = '¬øSeguro que quieres salir?';
                    return e.returnValue;
                }
            });

            document.addEventListener('visibilitychange', () => {
                if (document.hidden && hasUnsavedChanges) {
                    autoGuardar();
                }
            });
        }

        // Actualizar indicador
        function actualizarIndicadorSincronizacion(sincronizado) {
            const indicador = document.getElementById('syncIndicator');
            if (!indicador) return;

            if (sincronizado) {
                indicador.innerHTML = '‚úÖ Sincronizado';
                indicador.style.background = 'rgba(132, 250, 176, 0.2)';
                indicador.style.color = '#155724';
            } else if (hasUnsavedChanges) {
                indicador.innerHTML = 'üîÑ Guardando...';
                indicador.style.background = 'rgba(255, 193, 7, 0.2)';
                indicador.style.color = '#856404';
            } else {
                indicador.innerHTML = '‚è±Ô∏è Pendiente';
                indicador.style.background = 'rgba(255, 193, 7, 0.2)';
                indicador.style.color = '#856404';
            }
        }
    </script>
